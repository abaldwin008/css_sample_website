<div class="blog-posts">
    <header class="post-header">
      <h2>
        <a href="{{ site.baseurl}}{{site.posts.first.url}}">
        {{ site.posts.first.title }}</a>
      </h2>
      <div class="post-blyline">
        <img src="{{ site.posts.first.gravatar }}">
        <a href="{{ site.posts.first.authorTwitter }}"
        class="social-link">
          <span class="fa fa-twitter"></span>
        </a><br>
        <span class="post-byline">by: {{ site.posts.first.postAuthor }}</span>
        <span> - {{ site.posts.first.date | date: '%B %d,  %Y'}}</span>
      </div>
    </header>
    <div class="posts-image"
    style="background-image:url({{ site.baseurl}}{{ site.posts.first.postHero }}")></div>
    {{ site.posts.first.excerpt }}
  </div>
